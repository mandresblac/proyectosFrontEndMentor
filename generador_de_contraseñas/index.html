<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de contrase√±as</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>

      <div class="result-container">
        <span class="result" id="result"></span>
        <button class="btn-clipboard">
          <img
            src="./img/clipboard.svg"
            alt="clipboard"
            class="img-clipboard"
          />
        </button>
      </div>

      <div class="settings">
        <div class="setting">
          <div class="setting-label">
            <label for="length">Password Length</label>
          </div>

          <div class="inputs-length">
            <input
              type="range"
              name="range"
              id="range"
              min="1"
              max="50"
              value="1"
              step="1"
            />

            <input type="number" name="length" id="length" min="1" max="50" />
          </div>
        </div>

        <div class="setting">
          <label for="uppercase">Include uppercase letters</label>
          <input type="checkbox" name="uppercase" id="uppercase" />
        </div>

        <div class="setting">
          <label for="lowercase">Include lowercase letters</label>
          <input type="checkbox" name="lowercase" id="lowercase" />
        </div>

        <div class="setting">
          <label for="numbers">Include numbers</label>
          <input type="checkbox" name="numbers" id="numbers" />
        </div>

        <div class="setting">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" name="symbols" id="symbols" />
        </div>
      </div>

      <input type="submit" value="Generate Password" class="btn-generate" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
