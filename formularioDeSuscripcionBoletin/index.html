<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Newsletter sign-up form with success message</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="hero">
      <img
        src="./assets/images/illustration-sign-up-mobile.svg"
        alt="Imagen hero"
        class="hero__image"
      />
    </header>

    <main>
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <form action="">
        <label for="">Email address</label>
        <input type="email" name="" id="" placeholder="email@company.com" />
        <input
          type="submit"
          value="Subscribe to
        monthly newsletter"
        />
      </form>
    </main>

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <script src="./js/script.js"></script>
  </body>
</html>
