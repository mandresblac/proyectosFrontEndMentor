<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body class="font-haken bg-gray-100 py-8">
    <section class="w-[90%] max-w-md mx-auto bg-white shadow-2xl">
      <article
        class="bg-gradient-to-b from-light-slate-blue to-light-royal-blue rounded-b-2xl p-10 text-white text-center"
      >
        <p class="text-xl font-bold text-light-lavender">Your Result</p>

        <div
          class="w-36 aspect-square bg-gradient-to-b from-violet-blue to-persian-blue rounded-full mx-auto my-8 grid content-center"
        >
          <p class="text-5xl font-bold mb-2">76</p>
          <p class="font-bold text-light-lavender">of 100</p>
        </div>

        <h3 class="text-3xl mb-4 font-bold">Great</h3>
        <p class="text-light-lavender">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </article>

      <article class="p-10 grid gap-6 md:w-1/2">
        <h3 class="text-xl font-bold">Summary</h3>

        <div class="bg-light-red/5 rounded-xl flex py-5 px-6 items-center">
          <img src="./assets/images/icon-reaction.svg" alt="Icon reaction" />

          <p class="ml-3 text-light-red text-lg">Reaction</p>

          <p class="ml-auto font-bold text-dark-gray-blue">
            80
            <span class="text-dark-gray-blue/70">/ 100</span>
          </p>
        </div>
      </article>
    </section>

    Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100 Continue

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
